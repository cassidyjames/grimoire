---
title: Grimoire and Lore from Destiny
---

{% assign grimoire = site.grimoire | sort: 'order' %}
{% for item in grimoire %}
  <h2>{{ item.title }}</h2>

  {% if item.content %}
    {{ item.content }}
  {% endif %}

  {% if item.tags %}
    {% for tag in item.tags %}
      <a href="#">{{ tag }}</a>
    {% endfor %}
  {% endif %}
{% endfor %}
