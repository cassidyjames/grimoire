---
title: Grimoire and Lore from Destiny
---

<h1>Destiny</h1>
{% assign items = site.d1 | sort: 'order' %}
{% for item in items %}
  <h2>
    <a href="{{ site.baseurl }}/{{ item.slug }}">{{ item.title }}</a>
  </h2>

  <!--
  {% if item.content %}
    {{ item.content }}
  {% endif %}
  -->

  {% if item.tags %}
    <ul>
      {% for tag in item.tags %}
        <li>
          <a href="#">{{ tag }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endfor %}
