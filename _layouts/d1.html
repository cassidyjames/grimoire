---
layout: default
---
<nav>
  <a href="{{ site.baseurl }}/">← Back to all</a>
</nav>

<h2>{{ page.title }}</h2>
<h3>{{ page.category }} {{ site.separator }} {{ page.section }}</h3>

<article class="d1">
  {% if page.flavor %}
    <p class="flavor">{{ page.flavor }}</p>
  {% endif %}

  {{ content }}
</article>

  {% if page.tags %}
  <aside class="tags">
    <ul>
      {% for tag in page.tags %}
        <li>{{ tag }}</li>
      {% endfor %}
    </ul>
  </aside>
{% endif %}
